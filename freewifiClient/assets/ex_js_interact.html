<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/jquery.mobile-1.4.5.min.css" type="text/css" rel="stylesheet">
    <script src="js/jquery-2.1.3.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <title>Mobile Web Test Page</title>
    <script type="text/javascript">
    	//java调用js函数，调用格式webView.loadUrl("javascript:functionName('param0', 'param1', ...)");
    	function setPhotoPathAndSrc(filePath){
			alert("Photo path: " + filePath);
		 	document.getElementById("photopath").innerHTML = "Photo Path: " + filePath;
		 	document.getElementById("pic").src = filePath;
		}
    </script>
</head>
<body>
    <div data-role="page">
        <div data-role="header">
            <h1>HTML Header</h1>
        </div>
        <div data-role="content">
            <p>HTML page content goes here.<br/>
            JS与Native Android交互测试
            </p>
            <!-- js调用java方法，调用格式window.objectName.functionName() -->
			<button onclick="window.defaultCamera.callCamera()">Open Camera</button>
			<span id="photopath">Photo Path: </span><br/>
            <img id="pic" alt="Pic" width="300" height="300" />
            <button>Scan</button>
            <button>Slot Card</button>
            <button>Verification</button>
        </div>
        <div data-role="footer">
            <h4>HTML Footer</h4>
        </div>
    </div>

</body>
</html>
