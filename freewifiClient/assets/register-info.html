<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <title>用户信息注册</title>
    <!-- Bootstrap core CSS -->
    <link href="bs/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/register-info.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">

      <form class="form-reginfo" id="form_registerinfo" action="submitting.html" method="post" 
      		onsubmit="return sendRegisterInfo();">
        <h2 class="form-reginfo-heading">用户信息填写</h2>
        <br />
        <!--昵称-->
        <!--<div class="input-group">
        	<span class="input-group-addon">昵称</span>
	        <label for="inputName" class="sr-only">昵称</label>
	        <input type="text" id="inputName" class="form-control" placeholder="NIck Name" required autofocus>
    	</div>
        <br />-->
        <!--手机-->
        <div class="input-group">
        	<span class="input-group-addon">手机</span>
	        <label for="inputCellphone" class="sr-only">手机</label>
	        <input type="text" id="inputCellphone" class="form-control" placeholder="请输入11位手机号" 
	        	required onfocus="focusTel()" onblur="blurTel()">
        </div>
        <h4 id="warningTel" style="display:none;">
        	<span id="msgTel" class="label label-warning">请按格式输入11位手机号 <br /></span>
        </h4>
        <br />
        <!--密码-->
        <div class="input-group">
        	<span class="input-group-addon">密码</span>
	        <label for="inputPassword" class="sr-only">密码</label>
	        <input type="text" id="inputPassword" class="form-control" placeholder="密码" required >
        </div>
        <br />
        <!--性别-->
		<div class="input-group">
			<span class="input-group-addon">性别</span>
      		<label class="form-control">
      			<input type="radio" id="radio_male" name="gender" value="male" aria-label="sex-male"  checked="checked"> 男
      			&nbsp;&nbsp;&nbsp;
      			<input type="radio" id="radio_female" name="gender" value="female" aria-label="sex-female"> 女
      		</label>
		</div>
		<br />
		<!--婚姻-->
		<div class="input-group">
			<span class="input-group-addon">婚姻</span>
      		<label class="form-control">
      			<input type="radio" id="radio_engage" name="engage" value="engage" aria-label="engage"  checked="checked"> 已婚
      			&nbsp;&nbsp;&nbsp;
      			<input type="radio" id="radio_unengage" name="engage" value="unengage" aria-label="unengage"> 未婚
      		</label>
		</div>
		<br />
        <!--生日-->
        <div class="input-group">
        	<span class="input-group-addon">生日</span>
	        <label for="inputBirthday" class="sr-only">生日</label>
	        <input type="text" id="inputBirthday" class="form-control" placeholder="生日格式如1990-01-01" 
	        	required onfocus="focusBirthday()" onblur="blurBirthday()">
    	</div>
    	<h4 id="warningBirthday" style="display:none;">
    		<span id="msgBirthday" class="label label-warning">请按格式输入，例如 1990-01-01 <br /></span>
    	</h4>
        <br />
        
        <!--育儿状态-->
		<div class="input-group">
        	<span class="input-group-addon"> 育儿状态</span>
        	<div class="dropdown">
			  <button id="btn_baby" class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuBaby" data-toggle="dropdown" aria-expanded="true">
			    	无&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="caret"></span>
			  </button>
			  <ul id="ul_baby" class="dropdown-menu" role="menu" aria-labelledby="dropdownMenuBaby">
			    <li role="presentation"><a role="menuitem" tabindex="0" href="#">无</a></li>
			    <li role="presentation"><a role="menuitem" tabindex="1" href="#">孕期</a></li>
			    <li role="presentation"><a role="menuitem" tabindex="2" href="#">0-3岁</a></li>
			    <li role="presentation"><a role="menuitem" tabindex="3" href="#">3-6岁</a></li>
			  </ul>
			</div>
    	</div>
		<br />
		<!--职位角色-->
		<div class="input-group">
        	<span class="input-group-addon"> 职位角色</span>
        	<div class="dropdown">
			  <button id="btn_job" class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuJob" data-toggle="dropdown" aria-expanded="true">
			    	学生&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="caret"></span>
			  </button>
			  <ul id="ul_job" class="dropdown-menu" role="menu" aria-labelledby="dropdownMenuJob">
			    <li role="presentation"><a role="menuitem" tabindex="0" href="#">学生</a></li>
			    <li role="presentation"><a role="menuitem" tabindex="1" href="#">工业</a></li>
			    <li role="presentation"><a role="menuitem" tabindex="2" href="#">服务业</a></li>
			    <li role="presentation"><a role="menuitem" tabindex="3" href="#">IT技术</a></li>
			    <li role="presentation"><a role="menuitem" tabindex="4" href="#">教育行业</a></li>
			    <li role="presentation"><a role="menuitem" tabindex="5" href="#">中小企业主</a></li>
			  </ul>
			</div>
    	</div>
		<br />
        <!--教育水平-->
        <div class="input-group">
        	<span class="input-group-addon"> 教育水平</span>
        	<div class="dropdown">
			  <button id='btn_education' class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuEducation" data-toggle="dropdown" aria-expanded="true">
			    	研究生及以上&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="caret"></span>
			  </button>
			  <ul id="ul_education" class="dropdown-menu" role="menu" aria-labelledby="dropdownMenuEducation">
			    <li role="presentation"><a role="menuitem" tabindex="0" href="#">高中以下</a></li>
			    <li role="presentation"><a role="menuitem" tabindex="1" href="#">高中</a></li>
			    <li role="presentation"><a role="menuitem" tabindex="2" href="#">大专</a></li>
			    <li role="presentation"><a role="menuitem" tabindex="3" href="#">本科</a></li>
			    <li role="presentation"><a role="menuitem" tabindex="4" href="#">研究生及以上</a></li>
			  </ul>
			</div>
    	</div>
		<br />
        <!--收入水平-->
		<div class="input-group">
        	<span class="input-group-addon"> 收入水平</span>
        	<div class="dropdown">
			  <button id="btn_income" class="btn btn-default dropdown-toggle" type="button" id="dropdownMenuIncome" data-toggle="dropdown" aria-expanded="true">
			    	7000-10000元&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<span class="caret"></span>
			  </button>
			  <ul id="ul_income" class="dropdown-menu" role="menu" aria-labelledby="dropdownMenuIncome">
			    <li role="presentation"><a role="menuitem" tabindex="0" href="#">3000元以下</a></li>
			    <li role="presentation"><a role="menuitem" tabindex="1" href="#">3000-7000元</a></li>
			    <li role="presentation"><a role="menuitem" tabindex="2" href="#">7000-10000元</a></li>
			    <li role="presentation"><a role="menuitem" tabindex="3" href="#">10000元以上</a></li>
			  </ul>
			</div>
    	</div>
		<br />
		
        
        <button class="btn btn-lg btn-primary btn-block" type="submit">提交</button>
      </form>

    </div> <!-- /container -->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <!--<script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>-->
  </body>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="js/jquery-1.11.3.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="bs/js/bootstrap.min.js"></script>
<script src="js/register-info.js"></script>
</html>
