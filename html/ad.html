<script>
  $(function(){
      var id = getUrlParameter('id');
      $.ajax({
          method: "GET",
          url: "ad/show",
          data: {id: id}
      }).done(function(result) {
          if (result.code == 0) {
              $('body').html(result.data);
          } else {
              console.log('error');
          }
      })
  });
</script>
